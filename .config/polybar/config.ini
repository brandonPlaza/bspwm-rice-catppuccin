[colors]
background = #24273A
background-alt = #363A4F
foreground = #B8C0E0
primary = #ED8796
secondary = #8AADF4
alert = #8BD5CA
disabled = #766D88

#blackcp = #24273A # surface1
#redcp = #ED8796 # red
#greencp = #A6DA95 # green
#yellowcp = #EED49F # yellow
#bluecp = #8AADF4 # blue
#magentacp = #F5BDE6 # pink
#cyancp = #8BD5CA # teal
#whitecp = #B8C0E0 # subtext1

[bar/mainbar]
width = 98%
height = 24pt
radius = 6

offset-y = 10
offset-x = 20

dpi = 110

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = ${colors.background}


padding-left = 0
padding-right = 1

module-margin = 1

separator-foreground = ${colors.disabled}

font-0 = Jetbrains Mono Nerd Font:size=13;2

modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
include-file = ~/.config/polybar/modules.ini
